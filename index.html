<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">


<head>
	<title>Jared's Site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

	<link href="../../css/standard.css" rel="stylesheet">

</head>

<body>
	
<div class="container">
<nav class="navbar navbar-light">
    	<div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <ul class="nav navbar-nav navbar-left">
                    <li><a class="navbar-brand" th:href="@{/}">Back To Home Page</a></li>
                    <li><a th:href="@{/blogpost/new}">Submit a New Blog Post</a></li>
                </ul>
            </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">User Profile <span class="caret"></span></a>
                   <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                        </li>
                    </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
</nav>
	</div>

    <h1>Welcome to Jared's Blog Post Site!</h1>

    <div class="row">
        <div th:each="blog:${posts}">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 th:text="${blog.title}"></h2>
                    </div>
                    <div class="panel-body">
                        <strong><p th:text="${blog.author}"/></strong>
                        <p th:text="${blog.blogEntry}" />
                    </div>
                    <div class="panel-footer">
                        <!-- Link to Update -->
                        <!-- Link to Show  -->
                        <!--  Link to Destroy -->
                    <form action="#" th:action="@{'/blogpost/{id}'(id=${blog.id})}" th:method="delete" class="form-horizontal">
       					<div class="form-group">
           					<input type="hidden" name="_method" value="delete"/>
      					   	 <button type="submit" class="btn btn-danger btn-block">Delete</button>
      	 				</div>
    				</form>
    				
    				<form action="#" th:action="@{'/blogpost/{id}'(id=${blog.id})}" th:method="get" class="form-horizontal">
       					<div class="form-group">
           					<input type="hidden" name="_method" value="get"/>
      					   	 <button type="submit" class="btn btn-primary btn-block">Read</button>
      	 				</div>
    				</form>
    				
    				<form th:action="@{'/blogpost/update/{id}'(id=${blog.id})}" th:method="get" class="form-horizontal">
       					<div class="form-group">
           					<input type="hidden" name="_method" value="get"/>
      					   	<button type="submit" class="btn btn-warning btn-block">Edit</button>
      	 				</div>
    				</form>


                    </div>
                    <div>

                </div>
            </div>
        </div>
    </div>
    </div>
</div>



<script src="../../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../../webjars/jquery/1.9.1/jquery.min.js"></script>
</body>

</html>
